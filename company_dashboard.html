<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: url('bubbles.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 60px;
      color: #FFD700;
      margin: 0 0 20px;
      letter-spacing: 3px;
    }

    p {
      font-size: 20px;
      color: #ddd;
    }

    .icon {
      font-size: 80px;
      color: #FFD700;
      margin-bottom: 20px;
    }

    .top-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
    }
    .top-buttons a,
    .top-buttons button {
      background-color: #050808;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      border: none;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .top-buttons a:hover,
    .top-buttons button:hover {
      background-color: #D4AF37;
      color: black;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
