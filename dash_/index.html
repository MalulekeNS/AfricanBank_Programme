<!doctype html>
<html lang="en" data-bs-theme="blue-theme">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <!--favicon-->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">

  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet">
  <script src="assets/js/pace.min.js"></script>

  <!--plugins-->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/simplebar/css/simplebar.css">

  <!--bootstrap css-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">

  <!--main css-->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/blue-theme.css" rel="stylesheet">
  <link href="sass/semi-dark.css" rel="stylesheet">
  <link href="sass/bordered-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      font-family: 'Noto Sans', Arial, sans-serif;
      overflow-x: hidden;
    }
    .card {
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.3), rgba(0, 153, 76, 0.2)) !important;
      backdrop-filter: blur(15px) !important;
      border: 1px solid rgba(0, 153, 76, 0.3) !important;
      border-radius: 15px !important;
      box-shadow: 0 4px 20px rgba(0, 102, 204, 0.1) !important;
    }
    .table { color: white !important; background: transparent !important; }
    .table thead th { background: rgba(0, 102, 204, 0.3) !important; }
    .navbar, .sidebar-wrapper {
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.8), rgba(0, 153, 76, 0.7)) !important;
      backdrop-filter: blur(15px) !important;
    }
    .page-footer {
      backdrop-filter: blur(15px) !important;
      border-top: 2px solid rgba(0, 153, 76, 0.4) !important;
      color: white !important;
      position: fixed !important;
      bottom: 0; left: 0; width: 100%;
      text-align: center;
      padding: 1rem;
      z-index: 999;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="top-header">
    <nav class="navbar navbar-expand align-items-center gap-4">
      <div class="d-flex gap-2">
        <button class="nav-btn" onclick="goBack()" title="Go Back"><span class="material-icons-outlined">arrow_back</span></button>
        <button class="nav-btn" onclick="goHome()" title="Go Home"><span class="material-icons-outlined">home</span></button>
      </div>
      <div class="btn-toggle"><a href="javascript:;"><i class="material-icons-outlined">menu</i></a></div>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar-wrapper">
    <div class="sidebar-header">
      <img src="ab.png" class="logo-img" alt="African Bank Logo" style="width:230px;">
    </div>
    <div class="sidebar-nav">
      <ul class="metismenu" id="sidenav">
        <li>
          <a href="javascript:;" onclick="document.getElementById('file-input').click()">
            <div class="parent-icon"><i class="material-icons-outlined">file_upload</i></div>
            <div class="menu-title">Upload Excel</div>
          </a>
          <input type="file" id="file-input" accept=".xlsx,.xls" style="display:none;" onchange="handleFile(this.files[0])" />
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main -->
  <main class="main-wrapper">
    <div class="main-content">
      <!-- Example chart -->
      <div class="row">
        <div class="col-12 col-xl-8">
          <div class="card w-100 rounded-4">
            <div class="card-body">
              <h5>Domain Scores</h5>
              <div id="chart5-new"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-4">
          <div class="card w-100 rounded-4">
            <div class="card-body">
              <h5>Budgets</h5>
              <div id="chart9-duplicate1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer"><p class="mb-0">Copyright Â© 2025. All rights reserved.</p></footer>

  <!-- Scripts -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.44.0/apexcharts.min.js"></script>

  <script>
    function goBack(){ window.history.back(); }
    function goHome(){ window.location.href='/'; }

    // Chart5 (Domain Scores)
    var options5 = {
      series: [
        { name: "Actuals", data: [25, 20, 20, 25, 15] },
        { name: "Target", data: [80, 80, 80, 80, 80] }
      ],
      chart: { type: 'bar', height: 350, toolbar: { show: false } },
      plotOptions: { bar: { columnWidth: '40%', borderRadius: 4 } },
      colors: ['#ffa500', "#00bfff"],
      xaxis: { categories: ['Finance','IT Digital','OPS','Market','Governance'] },
      tooltip: { theme: "dark" }
    };

    // Chart9 (Budgets)
    var options9 = {
      series: [
        { name: "Recommended", data: [2.25,10.19,3.64,2.84,2.07] },
        { name: "Paid", data: [0,0,0,0,0] }
      ],
      chart: { type: 'bar', height: 300, toolbar: { show: false } },
      plotOptions: { bar: { columnWidth: '55%', borderRadius: 4 } },
      colors: ['#ff6a00', "#005bea"],
      xaxis: { categories: ['Finance','IT Digital','OPS','Market','Governance'] },
      tooltip: { theme: "dark" }
    };

    document.addEventListener('DOMContentLoaded', function(){
      if(document.querySelector("#chart5-new")){
        new ApexCharts(document.querySelector("#chart5-new"), options5).render();
      }
      if(document.querySelector("#chart9-duplicate1")){
        new ApexCharts(document.querySelector("#chart9-duplicate1"), options9).render();
      }
    });
  </script>
</body>
</html>
