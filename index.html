<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>African Bank</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('2.png') no-repeat center center fixed;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

.container { max-width: 1200px; margin: 0 auto; padding: 20px; flex: 1; }

/* Toast message */
.message {
  padding: 12px 20px;
  text-align: center;
  font-weight: 500;
  margin-bottom: 20px;
  border-radius: 16px;
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  min-width: 300px;
  box-shadow: 0 8px 20px rgba(0,0,0,.3);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}
.message.success { background: rgba(0,255,0,.1); color:#00ff00; border:1px solid rgba(0,255,0,.2); }
.message.error   { background: rgba(255,0,0,.1); color:#ff6666; border:1px solid rgba(255,0,0,.2); }

/* Header */
.header {
  display: flex; justify-content: space-between; align-items: center;
  background: rgba(0,0,0,.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
  padding: 20px 30px; border-radius: 16px; margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,.3); border: 1px solid rgba(255,255,255,.2);
}
.logo { font-size: 40px; font-weight: bold; color: #fff; text-decoration: none; }

.nav-controls { position: fixed; top: 20px; right: 20px; z-index: 999; }
.nav-controls button {
  background: rgba(0,47,63,.7); color:#fff; border:1px solid rgba(255,255,255,.2);
  padding: 10px 15px; border-radius: 20px; cursor: pointer; backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px); font-size:14px; display:flex; align-items:center; gap:6px;
  transition: background .3s ease;
}
.nav-controls button:hover { background:#000; }
.profile-menu {
  display:none; position:absolute; top:45px; right:0; background: rgba(0,47,63,.7);
  border:1px solid rgba(255,255,255,.2); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
  border-radius:12px; box-shadow:0 8px 16px rgba(0,0,0,.3); min-width:150px; z-index:200;
}
.profile-menu a { display:block; padding:10px 15px; color:#fff; text-decoration:none; transition: background-color .2s; }
.profile-menu a:hover { background:#000; }

/* Main overlay + grid */
.overlay {
  background-color: rgba(0,0,0,.6);
  padding: 40px;
  border-radius: 16px;
  text-align: center;
  max-width: 600px;
  width: 100%;
  position: relative;
  margin-left: 45px;
  margin-right: auto;
  backdrop-filter: blur(1px);
  -webkit-backdrop-filter: blur(1px);
  box-shadow: 0 8px 20px rgba(0,0,0,.3);
}
h1, p, button { color:#fff; }
h1 { font-size:40px; font-weight:bold; margin:0 0 30px; }

.grid {
  display:grid; grid-template-columns: repeat(2, 200px); gap:30px; justify-content:center;
}
.grid button {
  padding: 20px; font-size: 17px; background:#fff; color:#000; border:1px solid rgba(0,0,0,.2);
  border-radius:30px; cursor:pointer; box-shadow:0 8px 24px rgba(0,0,0,.034);
  backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(14px); transition: all .3s ease;
  position: relative;
}
.grid button:hover { background:#000; color:#fff; }

/* Locked button style for candidates */
.grid button.locked {
  opacity: .8;
  cursor: not-allowed;
}
.grid button.locked:hover {
  background:#fff; color:#000; /* keep it neutral on hover */
}
.grid button.locked .lock-badge {
  position:absolute; top:-8px; right:-8px;
  background:#000; color:#fff; border-radius: 999px; font-size:12px; padding:6px 8px;
  display:flex; align-items:center; gap:6px; border:1px solid rgba(255,255,255,.3);
}

/* Modal & responsive bits kept from your original (unchanged) */
@media (max-width: 768px) {
  .overlay { margin-left:0; margin-right:0; padding:20px; }
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

  <!-- Profile Dropdown Outside Main Box -->
  <div class="nav-controls">
    <div style="position: relative;">
      <button onclick="toggleProfileMenu()">
        <i class="fas fa-user-circle"></i>  <i class="fas fa-caret-down"></i>
      </button>
      <div class="profile-menu" id="profileMenu">
        <a href="profile.html">Profile</a>
        <a href="logout.php">Logout</a>
      </div>
    </div>
  </div>

  <div class="overlay">
    <h1>African Bank</h1>

    <div class="grid">
      <button onclick="location.href='company_dashboard.html'">Portfolio Reports</button>
      <button onclick="location.href='company_reports.html'">Company Reports</button>
      <button onclick="location.href='programme_events.html'">Programme Events</button>
      <button onclick="location.href='data_room_companies.html'">Data Room</button>
    </div>
  </div>

  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById('profileMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.nav-controls')) {
        document.getElementById('profileMenu').style.display = 'none';
      }
    });
  </script>

</body>
</html>
