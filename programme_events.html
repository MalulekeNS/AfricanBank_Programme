<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Programme Events</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: url('bubbles.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      text-align: left;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #D4AF37;
      color: #000;
    }

    /* Content wrapper */
    .content-wrapper {
      margin-left: 240px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Top buttons */
    .top-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 999;
    }
    .top-buttons a,
    .top-buttons button {
      background-color: #050808;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      border: none;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .top-buttons a:hover,
    .top-buttons button:hover {
      background-color: #D4AF37;
      color: black;
    }

    /* Overlay box */
    .overlay {
      margin-top: 100px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    h1, h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #FFD700;
    }
    h2 { font-size: 28px; }

    h1 {
      cursor: pointer;
    }

    /* Calendar */
    .calendar-box {
      margin-bottom: 40px;
      overflow-x: auto;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header button {
      background: #050808;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .calendar-header button:hover {
      background: #D4AF37;
      color: #000;
    }
    #calendarTable {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      table-layout: fixed;
    }
    #calendarTable th, #calendarTable td {
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
    }
    #calendarTable td.today {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
    }
    #calendarTable td:hover {
      background: rgba(212,175,55,0.3);
    }

    /* Event list */
    .event-box {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      text-align: left;
    }
    .event-box h3 {
      margin: 0 0 5px;
      color: #FFD700;
    }
    .event-box .date {
      font-size: 14px;
      color: #bbb;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
        padding: 15px;
      }
      .content-wrapper {
        margin-left: 200px;
      }
      .top-buttons { flex-direction: column; right: 10px; top: 10px; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="location.href='programme_events.html'">Programme Events</button>
    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.2); margin: 10px 0;">
    <button>Announcements</button>
    <button>Upcoming Events</button>
    <button>Past Events</button>
    <button>Calendar</button>
  </div>

  <div class="content-wrapper">
    <div class="top-buttons">
      <button onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
    </div>

    <div class="overlay">
      <div class="calendar-box">
        <div class="calendar-header">
          <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
          <h3 id="calendarTitle">Calendar</h3>
          <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <table id="calendarTable">
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
              <th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <h1><i class="fas fa-calendar-alt"></i> Programme Events</h1>
      <div id="eventList"></div>
    </div>
  </div>

  <script>
    // Events mapped to dates
    const events = {
      "2025-06-10": {
        title: "Quarterly Strategy Meeting",
        time: "10:00 AM",
        desc: "Review of KPIs, goals, and performance alignment across units."
      },
      "2025-06-24": {
        title: "Product Launch",
        time: "2:00 PM",
        desc: "Live unveiling of the platform upgrade and digital services."
      },
      "2025-07-30": {
        title: "Audit & Compliance Review",
        time: "11:30 AM",
        desc: "Pre-audit planning and documentation session for regulatory review."
      }
    };

    let currentDate = new Date();
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function renderCalendar(date) {
      const month = date.getMonth();
      const year = date.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      document.getElementById("calendarTitle").innerText = `${monthNames[month]} ${year}`;

      const tbody = document.querySelector("#calendarTable tbody");
      tbody.innerHTML = "";
      let row = document.createElement("tr");

      for (let i = 0; i < firstDay; i++) {
        row.innerHTML += "<td></td>";
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("td");
        cell.innerText = day;

        // highlight today
        const today = new Date();
        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          cell.classList.add("today");
        }

        // event key
        const key = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        if (events[key]) {
          cell.style.color = "#FFD700";
          cell.style.fontWeight = "bold";
        }

        cell.onclick = () => showEventsForDate(key, day, month, year);

        row.appendChild(cell);
        if ((firstDay + day) % 7 === 0 || day === daysInMonth) {
          tbody.appendChild(row);
          row = document.createElement("tr");
        }
      }
    }

    function changeMonth(step) {
      currentDate.setMonth(currentDate.getMonth() + step);
      renderCalendar(currentDate);
    }

    function showEventsForDate(key, day, month, year) {
      const container = document.getElementById("eventList");
      container.innerHTML = "";

      if (events[key]) {
        const e = events[key];
        container.innerHTML = `
          <div class="event-box">
            <h3>${e.title}</h3>
            <p class="date">${day} ${monthNames[month]} ${year} â€¢ ${e.time}</p>
            <p>${e.desc}</p>
          </div>
        `;
      } else {
        container.innerHTML = `
          <div class="event-box">
            <h3>No Events</h3>
            <p class="date">${day} ${monthNames[month]} ${year}</p>
            <p>There are no scheduled events for this date.</p>
          </div>
        `;
      }
    }

    // Initial render
    renderCalendar(currentDate);
  </script>

</body>
</html>
